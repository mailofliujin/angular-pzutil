<div>
    <div  ng-if="!loading">
        <carousel interval="5000">
            <slide ng-repeat="item in items" active="item.active">
                <ad-item item="item" item-class="itemClass" item-style="itemStyle"></ad-item>
            </slide>
        </carousel>
    </div>
    <i class="fa fa-spinner fa-spin fa-2x" ng-if="loading" style="position: absolute;left: 50%;top: 50%;"/>
</div>
