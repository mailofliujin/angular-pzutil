<div>
    <i class="fa fa-spinner fa-spin fa-2x" ng-if="loading"/>
    <div  ng-if="!loading && items && items.length">
        <div class="page-header" >
            <h3>{{ placeText | i18n }}</h3>
        </div>
        <div ng-repeat="item in items" class="col-md-4" style="padding-top:10px;padding-bottom: 10px">
            <ad-item item="item" item-class="itemClass" item-style="itemStyle"></ad-item>
        </div>
    </div>
</div>
