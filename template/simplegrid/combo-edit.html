<div style="max-height:200px;overflow-y:auto">
    <ul class="dropdown-menu" ng-show="isOpen" ng-style="{top: position.top+'px', left: position.left+'px'}" style="display: block;" role="listbox" aria-hidden="{{!isOpen}}">
        <li ng-repeat="item in items track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{item.id}}">
            {{item.name}}
        </li>
    </ul>
</div>
