<div class="row">
    <div class="col-md-9">
        <pagination ng-if="!sgNoPager && totalItems>pageSize"
                    total-items="totalItems" page="currentPage" items-per-page="pageSize"
                    max-size="5" class="pagination-sm" boundary-links="true"  on-select-page="resetChecks();changed(page);" />
    </div>
    <div class="col-md-3 sg-footer">
        <strong><a href="#" editable-number="pageSize" onaftersave="changed(1)">{{footer}}, {{ pageSize }} per page</a> </strong>
    </div>
</div>
