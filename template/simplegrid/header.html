<div class="row well well-sm sg-gridheader" >
    <div class="{{col.$getColumnClass()}}" ng-repeat="col in columns">
        <a href ng-click="col.$sort()" class="btn-header">{{col.$getTitle()}}</a>
        <i class="fa fa-sort-desc" ng-show="col.sortOrder"></i>
        <i class="fa fa-sort-asc" ng-show="!col.sortOrder && col.sortOrder!=undefined"></i>
    </div>
</div>
